    function initIndexedDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(DB_NAME, DB_VERSION);
        request.onerror = (e) => reject("IndexedDB 初始化失敗");
        request.onsuccess = (e) => resolve(e.target.result);
        request.onupgradeneeded = (e) => {
          const db = e.target.result;
          if (!db.objectStoreNames.contains(STORE_NAME)) {
            db.createObjectStore(STORE_NAME, { keyPath: "id" });
          }
        };
      });
    }

    async function saveToIndexedDB(data) {
      try {
        const db = await initIndexedDB();
        return new Promise((resolve, reject) => {
          const tx = db.transaction(STORE_NAME, "readwrite");
          const store = tx.objectStore(STORE_NAME);
          store.clear(); 
          (data || []).forEach(item => store.put(item)); 
          tx.oncomplete = () => resolve();
          tx.onerror = () => reject();
        });
      } catch (e) { console.warn("IndexedDB 儲存失敗", e); }
    }

    async function loadFromIndexedDB() {
      try {
        const db = await initIndexedDB();
        return new Promise((resolve, reject) => {
          const tx = db.transaction(STORE_NAME, "readonly");
          const store = tx.objectStore(STORE_NAME);
          const request = store.getAll();
          request.onsuccess = () => resolve(request.result);
          request.onerror = () => reject();
        });
      } catch (e) { console.warn("IndexedDB 讀取失敗", e); return []; }
    }

    const getParentCat = (catStr) => {
      if (!catStr) return "其他";
      if (catStr.includes('/')) return catStr.split('/')[0];
      const legacyMap = {"餐飲":"食", "交通":"行", "購物":"衣", "住":"居家", "水電":"居家", "育":"教育", "樂":"娛樂", "薪資":"收入", "投資":"理財", "雜項":"其他"};
      return legacyMap[catStr] || "其他";
    };
    const getChildCat = (catStr) => catStr.includes('/') ? catStr.substring(catStr.indexOf('/') + 1) : catStr;

    const BEN_OPTIONS = ["爸爸", "媽媽", "兒子", "其他"];
    const formatBen = (benStr, memberName) => {
      if (!benStr) return "";
      const arr = benStr.split(",").filter(Boolean);
      if (arr.length === 0) return "";
      if (arr.length === 3 && arr.includes("爸爸") && arr.includes("媽媽") && arr.includes("兒子")) return "全家共同";

      return arr.join("、");
    };

    const safeParse = (raw, fallback) => {
      if (raw === null || raw === "null" || raw === "undefined") return fallback;
      try { const parsed = JSON.parse(raw); return parsed !== null ? parsed : fallback; } catch { return fallback; } 
    };
    const safeArrayLS = (key) => { const raw = localStorage.getItem(key); const v = safeParse(raw, []); return Array.isArray(v) ? v : []; };
    const safeStringLS = (key, fallback="") => { const v = localStorage.getItem(key); return (v === null || v === "null" || v === "undefined") ? fallback : v; };
    const safeNumberLS = (key, fallback=0) => { const v = Number(localStorage.getItem(key)); return Number.isFinite(v) ? v : fallback; };

    const nowStr = () => {
      const d = new Date();

      const res = await fetch(gasUrl, { method: "POST", headers: { "Content-Type": "text/plain;charset=utf-8" }, body: JSON.stringify(payload) });

    const clearDeviceToken = () => { localStorage.removeItem(LS.deviceToken); localStorage.removeItem(LS.deviceExp); };

    async function sha256Base64(str) {
      const enc = new TextEncoder(); const data = enc.encode(str);
      const digest = await crypto.subtle.digest("SHA-256", data);
      const bytes = new Uint8Array(digest); let bin = "";
      for (let i=0;i<bytes.length;i++) bin += String.fromCharCode(bytes[i]);
      return btoa(bin);
    }

    const AddTransactionForm = ({ loginUser, onSubmit, isLoading }) => {
      const inputRef = useRef(null);
      const [isFocused, setIsFocused] = useState(false);
      const [isSplit, setIsSplit] = useState(false);
      const [isSubmitting, setIsSubmitting] = useState(false);
      
      const [formData, setFormData] = useState({
        amount: "", parentCat: "食", childCat: "晚餐", member: loginUser, beneficiary: [loginUser],
        type: "expense", desc: "", parentTitle: "", parentDesc: "", date: ""
      });

      const [subItems, setSubItems] = useState([
        { id: Date.now(), parentCat: "食", childCat: "晚餐", amount: "", desc: "", beneficiary: [loginUser] }
      ]);

      const otherMember = loginUser === "爸爸" ? "媽媽" : "爸爸";

      useEffect(() => { 
        setFormData(prev => ({ ...prev, member: loginUser || prev.member, beneficiary: [loginUser || prev.member] })); 
        setSubItems(prev => prev.map(s => ({...s, beneficiary: [loginUser || prev.member]})));
      }, [loginUser]);

      const handleTypeChange = (newType) => {
        const defaultP = newType === "expense" ? "食" : "收入";
        const defaultC = CATEGORY_MAP[newType][defaultP][0];
        setFormData(prev => ({ ...prev, type: newType, parentCat: defaultP, childCat: defaultC }));
        setSubItems(prev => prev.map(s => ({ ...s, parentCat: defaultP, childCat: defaultC })));
      };

      const toggleBeneficiary = (b) => {
        if (formData.beneficiary.includes(b)) {
           if (formData.beneficiary.length > 1) setFormData({...formData, beneficiary: formData.beneficiary.filter(x => x !== b)});
        } else setFormData({...formData, beneficiary: [...formData.beneficiary, b]});
      };

      const toggleSubBeneficiary = (id, b) => {
        setSubItems(subItems.map(s => {
          if (s.id !== id) return s;
          const newBen = s.beneficiary.includes(b) 
              ? (s.beneficiary.length > 1 ? s.beneficiary.filter(x => x !== b) : s.beneficiary)
              : [...s.beneficiary, b];
          return { ...s, beneficiary: newBen };
        }));
      };

      const totalSplitAmount = useMemo(() => subItems.reduce((acc, curr) => acc + (Number(curr.amount) || 0), 0), [subItems]);

      const renderAmount = () => {
        if (isSplit) return totalSplitAmount === 0 ? "0" : totalSplitAmount.toString();
        const val = formData.amount;
        if (isFocused) return (val === "" || val === "0") ? <span className="text-gray-300 animate-cursor">_</span> : val;
        return (val === "" || val === "0") ? "0" : val;
      };

      const handleAddSubItem = () => {
        const defaultP = formData.type === "expense" ? "食" : "收入";
        const defaultC = CATEGORY_MAP[formData.type][defaultP][0];
        setSubItems([...subItems, { id: Date.now(), parentCat: defaultP, childCat: defaultC, amount: "", desc: "", beneficiary: [formData.member] }]);
      };

      const handleRemoveSubItem = (id) => { if (subItems.length > 1) setSubItems(subItems.filter(s => s.id !== id)); };
      const updateSubItem = (id, updates) => { setSubItems(prev => prev.map(s => s.id === id ? { ...s, ...updates } : s)); };

      const submitForm = async () => {
        if (isSubmitting) return;
        setIsSubmitting(true);
        if (isSplit) {
          const validSubs = subItems.filter(s => Number(s.amount) > 0);

            amount: s.amount, category: `${s.parentCat}/${s.childCat}`,
            member: formData.member, beneficiary: s.beneficiary.join(","),
            type: formData.type, desc: s.desc, date: formData.date, parentDesc: combinedParentDesc
          }));
          await onSubmit(multipleTxs);
        } else {
          await onSubmit([{ ...formData, category: `${formData.parentCat}/${formData.childCat}`, beneficiary: formData.beneficiary.join(",") }]);
        }
        setIsSubmitting(false);
      };

      const isSubmitDisabled = isSubmitting || isLoading || (isSplit ? totalSplitAmount === 0 : (!formData.amount || formData.amount === "0"));

            if (idx >= 0) newQueue[idx] = newItem;
            else newQueue.push(newItem);
            return newQueue;
        }
        
        const idx = newQueue.findIndex(p => String(p.id) === String(newItem.id) && p.action !== "UPDATE_GROUP_PARENT");
        if (idx >= 0) {
            const oldItem = newQueue[idx];
            if (oldItem.action === "ADD") {
                if (newItem.action === "DELETE_TX") newQueue.splice(idx, 1); 
                else newQueue[idx] = { ...newItem, action: "ADD" }; 
            } else if (oldItem.action === "UPDATE_TX") {
                if (newItem.action === "DELETE_TX") newQueue[idx] = { ...newItem, action: "DELETE_TX" }; 
                else newQueue[idx] = { ...newItem, action: "UPDATE_TX" }; 
            } else if (oldItem.action === "DELETE_TX") {
                // Ignore, already deleted
            }
        } else {
            newQueue.push(newItem);

      // ==========================================

      const processQueueToCloud = async ({ doRefreshFirst = false, isManualSync = false, isLoginSync = false, isAutoRecover = false, overrideQueue = null } = {}) => {
        if (!isOnline) {

        }
        if (!deviceValid()) { 
           showStatus("error", "雲端憑證已過期，請重新綁定");

           return false; 
        }
        if (isSyncing) {
           if (isManualSync) showStatus("info", "同步中請稍候...");
           return true;
        }
        
        try {
          setIsSyncing(true);
          if (doRefreshFirst || isManualSync) await refreshDeviceToken();
          
          let didWrite = false;
          // 取得這次要上傳的真實資料
          const currentQueue = overrideQueue || safeParse(localStorage.getItem(LS.pending), []); 
          const hasDelete = (currentQueue || []).some(op => op.action === "DELETE_TX" || op.action === "DELETE_PARENT");

          // ★ 1. 將上傳中的資料丟進 processingQueue，用來「鎖住」畫面上的待處理/灰階標籤
          setProcessingQueue(currentQueue);

          if (currentQueue && currentQueue.length > 0) {
            const res = await postGAS({ action: "BATCH_PROCESS", operations: currentQueue, deviceToken: getDeviceToken() });
            if (res.result !== "success") throw new Error(res.message || "批次同步失敗");
            
            // ★ 2. 雲端寫入成功後，立刻從真實的 syncQueue 拔除，確保不會因為網路中斷而重複上傳
            setSyncQueue(prev => {
                const nextQ = (prev || []).filter(p => !(currentQueue || []).some(c => 
                    (c.id === p.id && c.action === p.action) || 
                    (c.groupId && c.groupId === p.groupId && c.action === p.action)
                ));
                localStorage.setItem(LS.pending, JSON.stringify(nextQ));
                return nextQ;
            });
            didWrite = true;
          }

          // 此時畫面依然有 processingQueue 撐場，所以 UI 不會閃爍或突然恢復正常
          if (didWrite) await new Promise(r => setTimeout(r, 800)); 
          
          // 抓取最新資料

          if (isManualSync) {

                  if (oldStr === newStr) {

                  }

              showStatus("success", `✅ 網路已恢復，已將暫存資料同步至雲端`);
          } else if (isLoginSync) {
              if (oldStr !== newStr) {
                  showStatus("success", `✅ 已自動同步雲端最新資料`);
              }
          } else if (didWrite && hasDelete && !isManualSync && !isAutoRecover) {
              // 在抓取資料完成後，才精準彈出刪除提示
              showStatus("success", "🗑️ 已刪除紀錄");
          }

          return true; 
        } catch (e) {
          const msg = e.message || "同步失敗"; 
          showStatus("error", msg);
          if (msg.includes("過期") || msg.includes("無效") || msg.includes("憑證") || msg.includes("重新綁定")) {
             forceReloginForToken();
             return false; 
          }
          return true;

        let base = [...(txCache || [])]; 
        
        // 結合 syncQueue (尚未上傳) 與 processingQueue (正在上傳)，並利用 Map 去重
        const queueMap = new Map();
        (processingQueue || []).forEach(q => queueMap.set(q.action === "UPDATE_GROUP_PARENT" ? q.groupId : q.id, q));
        (syncQueue || []).forEach(q => queueMap.set(q.action === "UPDATE_GROUP_PARENT" ? q.groupId : q.id, q));
        const combinedQueue = Array.from(queueMap.values()).reverse();

        // 1. 覆蓋 UPDATEs
        base = base.map(t => {
            let mod = { ...t };
            const pendingGUpdate = combinedQueue.find(q => String(q.groupId) === String(t.groupId) && q.action === 'UPDATE_GROUP_PARENT');
            if (pendingGUpdate) {
                mod.date = pendingGUpdate.date; mod.parentDesc = pendingGUpdate.parentDesc;

            const pendingUpdate = combinedQueue.find(q => String(q.id) === String(t.id) && (q.action === 'UPDATE_TX' || q.action === 'DELETE_TX'));
            if (pendingUpdate && pendingUpdate.action === 'UPDATE_TX') {
                mod = { ...mod, ...pendingUpdate };
            }
            return mod;
        });

        // 2. 加入 ADDs
        const baseIds = new Set(base.map(t => String(t.id)));
        const pendingAdds = combinedQueue.filter(q => q.action === 'ADD' && !baseIds.has(String(q.id)));
        base = [...pendingAdds, ...base];
        
        // 3. 排序
        base.sort((a,b) => parseDateForSort(b) - parseDateForSort(a) || String(b.id).localeCompare(String(a.id)));
        return base;

            finalDateStr = finalDateStr.replace("T"," ").replace(/-/g,"/");
            if (finalDateStr.length > 16) finalDateStr = finalDateStr.slice(0, 16);
        }

        const currentQ = getMergedQueue(syncQueue, { ...groupData, date: finalDateStr, action: "UPDATE_GROUP_PARENT" });
        setSyncQueue(currentQ);
        localStorage.setItem(LS.pending, JSON.stringify(currentQ));
        setEditingGroup(null);
        showStatus("success", `✅ 已批次修改母項目`);

        if (isOnline && deviceValid()) {
            await processQueueToCloud({ overrideQueue: currentQ });
        }
      };

      const handleDeleteTx = async (id) => {
        const isOfflineAdd = (syncQueue || []).find(p => String(p.id) === String(id) && p.action === 'ADD');
        if (isOfflineAdd) {
            setSyncQueue(prev => (prev || []).filter(p => String(p.id) !== String(id)));
            setEditingTx(null);
            showStatus("success", `🗑️ 已刪除紀錄`);
            return; 
        }
        
        const txToDelete = (visibleTransactions || []).find(t => String(t.id) === String(id)); 
        const currentQ = getMergedQueue(syncQueue, { ...(txToDelete || {id}), action: "DELETE_TX" });
        
        setSyncQueue(currentQ);
        localStorage.setItem(LS.pending, JSON.stringify(currentQ));
        setEditingTx(null);

        if (isOnline && deviceValid()) {
            await processQueueToCloud({ overrideQueue: currentQ });
        }
      };

      // ★ 提供給 UI 標籤判斷用的 pendingMap 
      const pendingMap = useMemo(() => {
        const map = {};
        // 結合 syncQueue 與 processingQueue，確保資料真正刷新前 UI 標籤不會消失
        const combinedQueue = [...(syncQueue || []), ...(processingQueue || [])];
        combinedQueue.forEach(item => {
            if (item.id && item.action !== "UPDATE_GROUP_PARENT") map[item.id] = item.action;
            if (item.groupId && item.action === "UPDATE_GROUP_PARENT") map[item.groupId] = item.action;
        });
        return map;
      }, [syncQueue, processingQueue]);

      const myTransactions = useMemo(() => {
        if (!currentUser) return [];
        return (visibleTransactions || []).filter(t => t.member === currentUser.name);
      }, [visibleTransactions, currentUser]);

      const analyzeData = useMemo(() => {
        let totalExpense = 0; let totalIncome = 0;
        const catMap = {};
        
        (myTransactions || []).forEach(tx => {
          const pendingOp = pendingMap[tx.id] || pendingMap[tx.groupId];
          if (pendingOp === "DELETE_TX" || pendingOp === "DELETE_PARENT") return;

          const amt = Number(tx.amount) || 0;
          if (tx.type === "expense") {
            totalExpense += amt;
            catMap[tx.category] = (catMap[tx.category] || 0) + amt;
          } else {
            totalIncome += amt;
          }
        });
        const pieData = Object.keys(catMap).map(k => ({ name: k, value: catMap[k] })).sort((a,b)=>b.value-a.value);
        return { totalExpense, totalIncome, balance: totalIncome - totalExpense, pieData };
      }, [myTransactions, pendingMap]);

      const COLORS = ['#FF8042', '#00C49F', '#FFBB28', '#0088FE', '#8884d8', '#ff6b6b', '#4ecdc4'];

      const stats = useMemo(() => {
        const income = (myTransactions || []).filter(t => t.type === "income" && pendingMap[t.id] !== 'DELETE_TX').reduce((s,t)=>s+(Number(t.amount)||0),0);
        const expense = (myTransactions || []).filter(t => t.type === "expense" && pendingMap[t.id] !== 'DELETE_TX').reduce((s,t)=>s+(Number(t.amount)||0),0);
        return { income, expense, balance: income - expense };
      }, [myTransactions, pendingMap]);

      const groupTransactions = (list) => {
        const grouped = []; const groupMap = {};
        for (const tx of (list || [])) {
          if (tx.groupId) {
            if (!groupMap[tx.groupId]) {
              const parts = String(tx.parentDesc || "").split("|||");
              const pTitle = parts.length > 1 ? parts[0] : (parts[0] || "拆分紀錄");
              const pDesc = parts.length > 1 ? parts[1] : "";
              groupMap[tx.groupId] = {
                isGroup: true, groupId: tx.groupId, parentTitle: pTitle, parentDesc: pDesc, date: tx.date, timestamp: tx.timestamp,
                member: tx.member, recorder: tx.recorder, type: tx.type, amount: 0, children: []
              };
              grouped.push(groupMap[tx.groupId]);
            }
            groupMap[tx.groupId].children.push(tx);
            if(pendingMap[tx.id] !== 'DELETE_TX') groupMap[tx.groupId].amount += Number(tx.amount || 0);
          } else {
            grouped.push({ ...tx, isGroup: false });
          }
        }
        return grouped;
      };

      const allGroupedAndSorted = useMemo(() => {
        const grouped = groupTransactions(visibleTransactions || []);
        return grouped.sort((a, b) => {
          const tA = parseDateForSort(a); const tB = parseDateForSort(b);
          if (tB !== tA) return tB - tA;
          const idA = a.isGroup ? a.children[0].id : a.id; const idB = b.isGroup ? b.children[0].id : b.id;
          return (String(idB) || "").localeCompare(String(idA) || ""); 
        });
      }, [visibleTransactions]);

      const filteredHistoryGroups = useMemo(() => {
        if (!currentUser) return [];
        let list = (allGroupedAndSorted || []).filter(item => item.member === currentUser.name);
        if (historyTypeFilter !== "all") list = list.filter(item => item.type === historyTypeFilter);
        if (historyDateFilter !== "all") {
          const now = new Date(); const cutoff = new Date();
          if (historyDateFilter === "7d") cutoff.setDate(now.getDate() - 7);
          else if (historyDateFilter === "14d") cutoff.setDate(now.getDate() - 14);
          else if (historyDateFilter === "1m") cutoff.setMonth(now.getMonth() - 1);
          else if (historyDateFilter === "3m") cutoff.setMonth(now.getMonth() - 3);
          else if (historyDateFilter === "6m") cutoff.setMonth(now.getMonth() - 6);
          else if (historyDateFilter === "1y") cutoff.setFullYear(now.getFullYear() - 1);
          list = list.filter(item => parseDateForSort(item) >= cutoff.getTime());
        }

        const searchTxt = debouncedHistorySearch.trim();
        const dateRangeRegex = /^(\d{4}\/\d{1,2}\/\d{1,2})\s*-\s*(\d{4}\/\d{1,2}\/\d{1,2})$/;
        const match = searchTxt.match(dateRangeRegex);

        if (match) {
          const startTimestamp = new Date(`${match[1]} 00:00:00`).getTime();
          const endTimestamp = new Date(`${match[2]} 23:59:59`).getTime();
          if (!isNaN(startTimestamp) && !isNaN(endTimestamp)) {
            list = list.filter(item => { const txTime = parseDateForSort(item); return txTime >= startTimestamp && txTime <= endTimestamp; });
          }
        } else if (searchTxt) {
          const q = searchTxt.toLowerCase();
          list = list.filter(item => {
            if (item.isGroup) {
              const groupMatch = String(item.parentTitle || "").toLowerCase().includes(q) || String(item.parentDesc || "").toLowerCase().includes(q) || String(item.amount || "").includes(q) || String(item.date || "").includes(q);
              const childMatch = (item.children || []).some(tx => String(getParentCat(tx.category)).toLowerCase().includes(q) || String(getChildCat(tx.category)).toLowerCase().includes(q) || String(tx.desc || "").toLowerCase().includes(q) || String(tx.amount || "").includes(q) || String(tx.beneficiary || "").toLowerCase().includes(q));
              return groupMatch || childMatch;
            } else {
              return String(getParentCat(item.category)).toLowerCase().includes(q) || String(getChildCat(item.category)).toLowerCase().includes(q) || String(item.desc || "").toLowerCase().includes(q) || String(item.amount || "").includes(q) || String(item.date || "").includes(q) || String(item.beneficiary || "").toLowerCase().includes(q);
            }
          });
        }
        return list;
      }, [allGroupedAndSorted, currentUser, historyTypeFilter, historyDateFilter, debouncedHistorySearch]);

      const toggleGroup = (gId) => setExpandedGroups(p => ({ ...p, [gId]: !p[gId] }));

      const renderStandaloneCard = (tx, allowEdit = true) => {
        const benTag = formatBen(tx.beneficiary, tx.member);
        const showBenTag = benTag && benTag !== "";
        const pAction = pendingMap[tx.id];
        return (
          <div key={tx.id} className={`flex items-stretch gap-2 mb-3 transition-opacity ${pAction === 'DELETE_TX' ? 'opacity-40 grayscale' : 'opacity-100'}`}>
            {pAction && (
                <div className={`shrink-0 w-6 flex items-center justify-center rounded-2xl shadow-sm border ${pAction==='ADD'?'bg-green-50 border-green-200 text-green-700':pAction==='UPDATE_TX'?'bg-blue-50 border-blue-200 text-blue-700':'bg-red-50 border-red-200 text-red-700'}`}>
                    <span className="text-[10px] font-black tracking-widest" style={{writingMode: 'vertical-rl'}}>{pAction==='ADD'?'待新增':pAction==='UPDATE_TX'?'待修改':'待刪除'}</span>
                </div>

            <div className="flex-1 min-w-0 w-full bg-white p-4 rounded-3xl border border-gray-100 flex items-center gap-3 shadow-sm relative overflow-hidden transition-colors">

                  {tx.type==="income" ? "收入" : "支出"}
                </div>
                {tx.member !== currentUser.name && (
                  <div className={`absolute -top-2 -left-2 text-[10px] font-black px-1.5 py-0.5 rounded-lg border-2 border-white shadow-sm ${tx.member === "爸爸" ? "bg-blue-600" : tx.member === "媽媽" ? "bg-pink-600" : "bg-gray-500"} text-white z-10`}>

              <div className="flex flex-col items-end justify-center shrink-0 pl-1 z-10">
                <div className={`font-black tabular-nums text-[17px] leading-none ${tx.type==="income" ? "text-green-600" : "text-red-600"}`}>
                  ${Number(tx.amount||0).toLocaleString()}
                </div>
                {tx.recorder && tx.recorder !== tx.member && (
                  <div className={`mt-2 text-[9px] font-black px-1.5 py-0.5 rounded-md border shadow-sm ${tx.recorder === "爸爸" ? "bg-blue-50 text-blue-600 border-blue-200" : tx.recorder === "媽媽" ? "bg-pink-50 text-pink-600 border-pink-200" : "bg-gray-50 text-gray-500 border-gray-200"}`}>
                    ✍️ {tx.recorder}代記
                  </div>
                )}
              </div>
              {allowEdit && pAction !== 'DELETE_TX' && (
                <button onClick={(e) => { e.stopPropagation(); setEditingTx(tx); }} className="absolute bottom-2 right-2 p-1.5 text-gray-300 hover:text-blue-500 active:text-blue-600 active:scale-90 transition-all">
                  <SvgIcon name="edit" size={13} />
                </button>
              )}
            </div>
          </div>
        );
      };

      const renderGroupCard = (group, allowEdit = true) => {
        const isExp = !!expandedGroups[group.groupId];
        const allBens = new Set();
        (group.children || []).forEach(c => { if(c.beneficiary) c.beneficiary.split(",").filter(Boolean).forEach(b => allBens.add(b)); });
        const parentBenTag = formatBen(Array.from(allBens).join(","), group.member);
        const gAction = pendingMap[group.groupId];
        const hasChildAction = (group.children || []).some(c => pendingMap[c.id]);
        const isPendingDeleteGroup = (group.children || []).every(c => pendingMap[c.id] === 'DELETE_TX');

        return (
          <div key={group.groupId} className={`flex items-stretch gap-2 mb-3 transition-opacity ${isPendingDeleteGroup ? 'opacity-40 grayscale' : 'opacity-100'}`}>
            {(gAction || hasChildAction) && (
                <div className={`shrink-0 w-6 flex items-center justify-center rounded-3xl shadow-sm border ${gAction==='UPDATE_GROUP_PARENT'?'bg-purple-50 border-purple-200 text-purple-700': isPendingDeleteGroup ? 'bg-red-50 border-red-200 text-red-700' : hasChildAction?'bg-gray-100 border-gray-200 text-gray-600':'bg-blue-50 border-blue-200 text-blue-700'}`}>
                    <span className="text-[10px] font-black tracking-widest" style={{writingMode: 'vertical-rl'}}>{isPendingDeleteGroup?'待刪除':gAction==='UPDATE_GROUP_PARENT'?'待改母項': '待處理明細'}</span>
                </div>
            )}
            <div className="flex-1 min-w-0 w-full bg-white rounded-3xl border border-gray-100 shadow-sm overflow-hidden transition-all duration-300">
              <div onClick={() => toggleGroup(group.groupId)} className="p-4 flex items-center gap-3 cursor-pointer active:bg-gray-50 transition-colors relative">
                <div className="relative shrink-0">
                  <div className={`w-14 h-14 rounded-2xl flex items-center justify-center font-black text-[17px] leading-none ${group.type==="income" ? "bg-green-600 text-white" : "bg-red-600 text-white"}`}>
                    {group.type==="income" ? "收入" : "支出"}
                  </div>
                  <div className="absolute -bottom-1 -right-1 bg-gray-800 text-white text-[9px] font-black px-1.5 py-0.5 rounded-md border-2 border-white shadow-sm z-10">
                    多筆
                  </div>
                  {group.member !== currentUser.name && (
                    <div className={`absolute -top-2 -left-2 text-[10px] font-black px-1.5 py-0.5 rounded-lg border-2 border-white shadow-sm ${group.member === "爸爸" ? "bg-blue-600" : group.member === "媽媽" ? "bg-pink-600" : "bg-gray-500"} text-white z-10`}>
                      {group.member}
                    </div>
                  )}
                </div>
                <div className="flex-1 min-w-0 pl-1">
                  <div className="font-bold text-[14px] leading-tight text-gray-800 flex items-center gap-1.5 flex-wrap">
                    <span className="truncate max-w-full">{group.parentTitle}</span>
                    {parentBenTag && <span className="shrink-0 bg-gray-100 text-gray-500 text-[9px] px-1.5 py-0.5 rounded-md border border-gray-200">{parentBenTag}</span>}
                    <span className={`text-[10px] text-gray-400 transform transition-transform duration-300 ${isExp ? 'rotate-180' : ''}`}>▼</span>
                  </div>
                  <div className="flex flex-col gap-1 mt-1 w-full">
                    <span className="text-[10px] text-gray-400 font-medium leading-none">{displayDateClean(group.date)}</span>
                    {group.parentDesc && <span className="text-[11px] text-gray-600 font-bold bg-gray-50 px-2 py-1 rounded-lg whitespace-normal break-words w-full">{group.parentDesc}</span>}
                  </div>
                </div>
                <div className="flex flex-col items-end justify-center shrink-0 pl-1 z-10">
                  <div className={`font-black tabular-nums text-lg leading-none ${group.type==="income" ? "text-green-600" : "text-red-600"}`}>
                    ${Number(group.amount||0).toLocaleString()}
                  </div>
                  {group.recorder && group.recorder !== group.member && (
                    <div className={`mt-2 text-[9px] font-black px-1.5 py-0.5 rounded-md border shadow-sm ${group.recorder === "爸爸" ? "bg-blue-50 text-blue-600 border-blue-200" : group.recorder === "媽媽" ? "bg-pink-50 text-pink-600 border-pink-200" : "bg-gray-50 text-gray-500 border-gray-200"}`}>
                      ✍️ {group.recorder}代記
                    </div>
                  )}
                </div>
                {allowEdit && !isPendingDeleteGroup && (
                  <button onClick={(e) => { e.stopPropagation(); setEditingGroup(group); }} className="absolute bottom-2 right-2 p-1.5 text-gray-300 hover:text-blue-500 active:text-blue-600 active:scale-90 transition-all">
                    <SvgIcon name="edit" size={13} />
                  </button>
                )}
              </div>

              {isExp && (
                <div className="bg-gray-50/80 p-3 flex flex-col gap-2 border-t-2 border-gray-100 shadow-inner">
                  {(group.children || []).map((child, idx) => {
                    const childBen = formatBen(child.beneficiary, group.member);
                    const cAction = pendingMap[child.id];
                    return (
                      <div key={child.id} className={`w-full flex items-center gap-2 sm:gap-3 bg-white p-2.5 sm:p-3 rounded-2xl shadow-sm border border-gray-200 relative overflow-hidden transition-opacity ${cAction === 'DELETE_TX' ? 'opacity-40 grayscale' : 'opacity-100'}`}>
                        {cAction && (
                            <div className={`absolute left-0 top-0 h-full w-1 ${cAction==='ADD'?'bg-green-400':cAction==='UPDATE_TX'?'bg-blue-400':'bg-red-400'}`}></div>
                        )}
                        <div className="w-5 h-5 sm:w-6 sm:h-6 rounded-full bg-gray-100 text-gray-400 text-[10px] font-black flex items-center justify-center shrink-0">
                          {idx + 1}
                        </div>
                        <div className="flex-1 min-w-0 pr-2 border-r border-gray-100">
                          <div className="font-bold text-xs sm:text-sm text-gray-800 flex items-center gap-1.5 flex-wrap leading-tight">
                            <span className="truncate max-w-full">{getParentCat(child.category)} - {getChildCat(child.category)}</span>
                            {cAction === 'ADD' && <span className="shrink-0 bg-green-100 text-green-600 text-[8px] px-1.5 py-0.5 rounded-md border border-green-200 font-black">待新增</span>}
                            {cAction === 'UPDATE_TX' && <span className="shrink-0 bg-blue-100 text-blue-600 text-[8px] px-1.5 py-0.5 rounded-md border border-blue-200 font-black">待修改</span>}
                            {cAction === 'DELETE_TX' && <span className="shrink-0 bg-red-100 text-red-600 text-[8px] px-1.5 py-0.5 rounded-md border border-red-200 font-black">待刪除</span>}
                            {childBen && <span className="shrink-0 bg-gray-100 text-gray-500 text-[8px] sm:text-[9px] px-1.5 py-0.5 rounded-md border border-gray-200">{childBen}</span>}
                          </div>
                          {child.desc && <div className="text-[10px] sm:text-[11px] text-gray-500 mt-0.5 whitespace-normal break-words">{child.desc}</div>}
                        </div>
                        <div className="flex flex-col items-end shrink-0 min-w-[3.5rem] text-right z-10">
                          <div className={`font-black tabular-nums text-xs sm:text-sm ${child.type==="income" ? "text-green-600" : "text-gray-600"}`}>
                            ${Number(child.amount||0).toLocaleString()}
                          </div>
                        </div>
                        {allowEdit && cAction !== 'DELETE_TX' && (
                          <button onClick={(e) => { e.stopPropagation(); setEditingTx(child); }} className="absolute bottom-1 right-1.5 p-1.5 text-gray-300 hover:text-blue-500 active:text-blue-600 active:scale-90 transition-all">
                            <SvgIcon name="edit" size={11} />
                          </button>

                      </div>
                    )
                  })}
                </div>
              )}
            </div>
          </div>
        );
      };

      const renderItemOrGroup = (item, allowEdit) => {
        if (item.isGroup) return renderGroupCard(item, allowEdit);
        return renderStandaloneCard(item, allowEdit);
      };

      const handleUserClick = async (user) => {
        setSelectingUser(user);
        setPinInput("");
        setFallbackToPin(false);

        if (biometricAvailable && isDeviceBioBound(user.name)) {
          const ok = await handleBioLoginLocal(user.name);
          if (ok) {
            setCurrentUser(user); 
            setSelectingUser(null); 
            setPinInput("");
          } else {
            setFallbackToPin(true);
          }
        }
      };

      if (!currentUser) {
        return (
          <div className="min-h-screen bg-gray-900 flex flex-col items-center justify-center p-8 animate-in relative w-full text-center font-black">
            {!selectingUser ? (
              <>
                <div className="mb-12 text-white animate-in">
                  <div className="bg-blue-600 w-20 h-20 rounded-[2.5rem] flex items-center justify-center mx-auto mb-6 shadow-2xl shadow-blue-500/30 text-white">
                    <SvgIcon name="wallet" size={36} />
                  </div>
                  <h1 className="text-4xl font-black italic tracking-tighter">家庭記帳</h1>
                  <p className="text-gray-500 text-[10px] font-mono mt-4 opacity-50 uppercase tracking-[0.3em]">v{APP_VERSION}</p>
                </div>

                <div className="grid grid-cols-1 gap-6 w-full max-w-xs text-white animate-in">
                  {(familyConfig || []).map(user => (
                    <button key={user.name} onClick={() => handleUserClick(user)} className={`${user.color || (user.name==="媽媽"?"bg-pink-600":"bg-blue-600")} py-6 rounded-[2.5rem] font-black text-2xl shadow-lg border-4 border-white/5 active:scale-95 transition-all text-white`}>
                      {user.name}
                    </button>
                  ))}
                </div>
                
                {syncQueue && syncQueue.length > 0 && (
                  <button onClick={() => setShowClearQueueModal(true)} className="mt-10 px-4 py-2 bg-red-500/20 text-red-400 rounded-full text-xs font-bold border border-red-500/30 active:scale-95 transition-all">
                     ⚠️ 發現同步卡死？點此強制清除暫存
                  </button>

              </>
            ) : (
              <div className="w-full max-w-sm animate-in text-white text-center font-black">
                <div className="bg-gray-800 rounded-[2.5rem] p-8 shadow-2xl border border-white/10 relative">
                  <div className={`${selectingUser.color || (selectingUser.name==="媽媽"?"bg-pink-600":"bg-blue-600")} w-16 h-16 mx-auto rounded-[1.5rem] flex items-center justify-center text-white font-black text-2xl shadow-lg mb-4`}>
                    {selectingUser.name.charAt(0)}
                  </div>
                  <p className="font-black text-3xl mb-1 tracking-tight text-white">{selectingUser.name}</p>
                  
                  <p className="text-gray-400 text-xs font-bold uppercase tracking-widest opacity-80 mb-8">
                    {isDeviceBioBound(selectingUser.name) && !fallbackToPin ? "請進行生物辨識解鎖" : "輸入 6 位 PIN 解鎖"}
                  </p>

                    <div className="flex flex-col items-center mb-8 animate-in">

                          const ok = await handleBioLoginLocal(selectingUser.name);
                          if (ok) {
                            setCurrentUser(selectingUser); 
                            setSelectingUser(null); 
                            setPinInput("");
                          } else {
                            setFallbackToPin(true);
                          }
                      }} className="w-20 h-20 bg-blue-500/20 text-blue-400 rounded-full flex items-center justify-center border-2 border-blue-500/50 mb-6 active:scale-95 transition-transform">
                         <SvgIcon name="bio" size={36} />

                  <button onClick={() => {setAnalysisType("expense"); setSelectedAnalysisLevel1(null); setSelectedAnalysisLevel2(null);}} className={`flex-1 py-2 rounded-xl font-black transition-all ${analysisType === "expense" ? "bg-white text-red-500 shadow-sm" : ""}`}>支出分析</button>
                  <button onClick={() => {setAnalysisType("income"); setSelectedAnalysisLevel1(null); setSelectedAnalysisLevel2(null);}} className={`flex-1 py-2 rounded-xl font-black transition-all ${analysisType === "income" ? "bg-white text-green-500 shadow-sm" : ""}`}>收入分析</button>
                  <button onClick={() => {setAnalysisType("beneficiary"); setSelectedAnalysisLevel1(null); setSelectedAnalysisLevel2(null);}} className={`flex-1 py-2 rounded-xl font-black transition-all ${analysisType === "beneficiary" ? "bg-white text-blue-600 shadow-sm" : ""}`}>對象分析</button>
                </div>

                {(() => {
                  let analysisTxs = myTransactions || [];
                  if (analysisDateFilter !== "all") {
                    if (analysisDateFilter === "custom") {
                      const start = analysisCustomStart ? new Date(`${analysisCustomStart}T00:00:00`).getTime() : 0;
                      const end = analysisCustomEnd ? new Date(`${analysisCustomEnd}T23:59:59`).getTime() : Infinity;
                      analysisTxs = analysisTxs.filter(item => {
                         const txTime = parseDateForSort(item);
                         return txTime >= start && txTime <= end;
                      });
                    } else {
                      const now = new Date(); const cutoff = new Date();
                      if (analysisDateFilter === "7d") cutoff.setDate(now.getDate() - 7);
                      else if (analysisDateFilter === "14d") cutoff.setDate(now.getDate() - 14);
                      else if (analysisDateFilter === "1m") cutoff.setMonth(now.getMonth() - 1);
                      else if (analysisDateFilter === "3m") cutoff.setMonth(now.getMonth() - 3);
                      else if (analysisDateFilter === "6m") cutoff.setMonth(now.getMonth() - 6);
                      else if (analysisDateFilter === "1y") cutoff.setFullYear(now.getFullYear() - 1);
                      analysisTxs = analysisTxs.filter(item => parseDateForSort(item) >= cutoff.getTime());
                    }
                  }

                  if (analysisType === "expense" || analysisType === "income") analysisTxs = analysisTxs.filter(t => t.type === analysisType);
                  else if (analysisType === "beneficiary") analysisTxs = analysisTxs.filter(t => t.type === "expense");

                  if (analysisTxs.length === 0) return <div className="text-center text-gray-400 py-10 text-sm font-bold bg-white rounded-[2rem] border border-gray-100 shadow-sm">該區間尚無紀錄</div>;
                  
                  const colors = ["#ef4444", "#f97316", "#f59e0b", "#84cc16", "#10b981", "#06b6d4", "#3b82f6", "#8b5cf6", "#d946ef"];
                  let level1Totals = {}; let grandTotal = 0;

                  (analysisTxs || []).forEach(t => {
                    const pendingOp = pendingMap[t.id] || pendingMap[t.groupId];
                    if (pendingOp === "DELETE_TX" || pendingOp === "DELETE_PARENT") return;

                    const amt = Number(t.amount) || 0; grandTotal += amt;
                    if (analysisType === "beneficiary") {
                       const bens = t.beneficiary ? t.beneficiary.split(",").filter(Boolean) : ["未知"];
                       const splitAmt = bens.length ? amt / bens.length : amt;
                       (bens.length ? bens : ["未知"]).forEach(b => { level1Totals[b] = (level1Totals[b] || 0) + splitAmt; });
                    } else {
                       const pCat = getParentCat(t.category);
                       level1Totals[pCat] = (level1Totals[pCat] || 0) + amt;
                    }
                  });
                  const sortedLevel1 = Object.entries(level1Totals).sort((a,b) => b[1] - a[1]);
                  let conicStr = ""; let currentPct = 0;
                  (sortedLevel1 || []).forEach(([cat, amt], idx) => {
                    const pct = (amt / grandTotal) * 100; const color = colors[idx % colors.length];
                    conicStr += `${color} ${currentPct}% ${currentPct + pct}%, `; currentPct += pct;
                  });
                  conicStr = conicStr.slice(0, -2);

                  let level2Totals = {}; let level1SelectedTotal = 0;
                  if (selectedAnalysisLevel1) {
                    if (analysisType === "beneficiary") {
                      (analysisTxs || []).forEach(t => {
                        const pendingOp = pendingMap[t.id] || pendingMap[t.groupId];
                        if (pendingOp === "DELETE_TX" || pendingOp === "DELETE_PARENT") return;
                        const bens = t.beneficiary ? t.beneficiary.split(",").filter(Boolean) : ["未知"];
                        if (bens.includes(selectedAnalysisLevel1)) {
                          const amt = (Number(t.amount) || 0) / bens.length;
                          level1SelectedTotal += amt;
                          const pCat = getParentCat(t.category);
                          level2Totals[pCat] = (level2Totals[pCat] || 0) + amt;
                        }
                      });
                    } else {
                      (analysisTxs || []).forEach(t => {
                        const pendingOp = pendingMap[t.id] || pendingMap[t.groupId];
                        if (pendingOp === "DELETE_TX" || pendingOp === "DELETE_PARENT") return;
                        if (getParentCat(t.category) === selectedAnalysisLevel1) {
                          const cCat = getChildCat(t.category);
                          const amt = Number(t.amount) || 0;
                          level1SelectedTotal += amt;
                          level2Totals[cCat] = (level2Totals[cCat] || 0) + amt;
                        }
                      });
                    }
                  }
                  const sortedLevel2 = Object.entries(level2Totals).sort((a,b) => b[1] - a[1]);

                  let level3Totals = {}; let level2SelectedTotal = 0;
                  if (analysisType === "beneficiary" && selectedAnalysisLevel1 && selectedAnalysisLevel2) {
                    (analysisTxs || []).forEach(t => {
                      const pendingOp = pendingMap[t.id] || pendingMap[t.groupId];
                      if (pendingOp === "DELETE_TX" || pendingOp === "DELETE_PARENT") return;
                      const bens = t.beneficiary ? t.beneficiary.split(",").filter(Boolean) : ["未知"];
                      if (bens.includes(selectedAnalysisLevel1) && getParentCat(t.category) === selectedAnalysisLevel2) {
                        const amt = (Number(t.amount) || 0) / bens.length;
                        level2SelectedTotal += amt;
                        const cCat = getChildCat(t.category);
                        level3Totals[cCat] = (level3Totals[cCat] || 0) + amt;
                      }
                    });
                  }
                  const sortedLevel3 = Object.entries(level3Totals).sort((a,b) => b[1] - a[1]);

                  return (
                    <div className="space-y-4">
                      <div className="bg-white p-6 rounded-[2.5rem] shadow-sm border border-gray-100 relative">
                        <div className="relative w-48 h-48 mx-auto mb-8 rounded-full shadow-lg" style={{ background: `conic-gradient(${conicStr})` }}>
                          <div className="absolute inset-0 m-auto w-32 h-32 bg-white rounded-full flex flex-col items-center justify-center shadow-inner">
                            <span className="text-[10px] text-gray-400 font-black uppercase mb-1">
                               {analysisType === "expense" ? "總支出" : analysisType === "income" ? "總收入" : "總花費"}
                            </span>
                            <span className="text-xl font-black text-gray-800">${grandTotal.toLocaleString()}</span>
                          </div>
                        </div>
                        <div className="space-y-2">
                          {analysisType !== "beneficiary" && <div className="text-[9px] text-center font-black text-gray-400 uppercase tracking-widest mb-3 bg-gray-50 py-1.5 rounded-lg border border-gray-100">點擊下方分類查看細項</div>}
                          {(sortedLevel1 || []).map(([cat, amt], idx) => {
                            const isSelected = selectedAnalysisLevel1 === cat;
                            return (
                              <div key={cat} onClick={() => { setSelectedAnalysisLevel1(isSelected ? null : cat); setSelectedAnalysisLevel2(null); }} className={`flex items-center justify-between p-3 rounded-2xl cursor-pointer transition-colors border ${isSelected ? 'bg-blue-50/50 border-blue-200' : 'bg-gray-50/50 hover:bg-gray-100 border-transparent'}`}>
                                <div className="flex items-center gap-3">
                                  <div className="w-3 h-3 rounded-full shadow-sm" style={{ background: colors[idx % colors.length] }}></div>
                                  <span className={`font-bold text-sm ${isSelected ? 'text-blue-700' : 'text-gray-700'}`}>
                                    {analysisType === "beneficiary" ? `👦 ${cat}` : cat}
                                  </span>
                                 </div>
                                <div className="flex items-center gap-3">
                                  <span className="text-xs text-gray-400 font-bold w-10 text-right">{((amt/grandTotal)*100).toFixed(1)}%</span>
                                  <span className={`font-black w-16 text-right ${isSelected ? 'text-blue-700' : 'text-gray-800'}`}>${Math.round(amt).toLocaleString()}</span>
                                </div>
                              </div>
                            );
                          })}
                        </div>
                      </div>

                      {selectedAnalysisLevel1 && (
                        <div className="bg-white p-6 rounded-[2.5rem] shadow-sm border border-gray-100 animate-in relative overflow-hidden">
                          <div className="absolute top-0 left-0 w-full h-1.5 bg-blue-500"></div>
                          <h4 className="font-black text-gray-800 mb-5 flex items-center gap-2 text-sm pt-2">
                            「{selectedAnalysisLevel1}」{analysisType === "beneficiary" ? "母項目花費分析" : "子項目明細"}
                          </h4>
                          <div className="space-y-4">
                            {(sortedLevel2 || []).map(([cat, amt]) => {
                               const pct = (amt / level1SelectedTotal) * 100;
                               const isL2Selected = selectedAnalysisLevel2 === cat;
                               return (
                                 <div key={cat} className={analysisType === "beneficiary" ? "cursor-pointer" : ""} onClick={() => analysisType === "beneficiary" && setSelectedAnalysisLevel2(isL2Selected ? null : cat)}>
                                    <div className="flex justify-between text-xs font-bold mb-1.5">
                                       <span className={`${isL2Selected ? 'text-blue-600' : 'text-gray-700'}`}>{cat} {analysisType === "beneficiary" && <span className="text-[9px] text-gray-400 ml-1">▼</span>}</span>
                                       <span className={`${isL2Selected ? 'text-blue-600' : 'text-gray-500'} tabular-nums`}>${Math.round(amt).toLocaleString()} <span className="text-[9px] text-gray-400 ml-1">({pct.toFixed(1)}%)</span></span>
                                    </div>
                                    <div className="h-3 w-full bg-gray-100 rounded-full overflow-hidden shadow-inner">
                                       <div className={`h-full rounded-full transition-all duration-1000 ease-out ${isL2Selected ? 'bg-blue-600' : 'bg-blue-400'}`} style={{ width: animTrigger ? `${pct}%` : '0%' }}></div>
                                    </div>
                                 </div>
                               )
                            })}
                          </div>
                        </div>
                      )}

                      {analysisType === "beneficiary" && selectedAnalysisLevel1 && selectedAnalysisLevel2 && (
                        <div className="bg-gray-800 p-6 rounded-[2.5rem] shadow-lg animate-in relative overflow-hidden">
                          <div className="absolute top-0 left-0 w-full h-1.5 bg-pink-500"></div>
                          <h4 className="font-black text-white mb-5 flex items-center gap-2 text-sm pt-2">
                            「{selectedAnalysisLevel2}」子項目明細
                          </h4>
                          <div className="space-y-4">
                            {(sortedLevel3 || []).map(([cCat, amt]) => {
                               const pct = (amt / level2SelectedTotal) * 100;
                               return (
                                 <div key={cCat}>
                                    <div className="flex justify-between text-xs font-bold mb-1.5 text-white">
                                       <span>{cCat}</span>
                                       <span className="tabular-nums opacity-80">${Math.round(amt).toLocaleString()} <span className="text-[9px] ml-1">({pct.toFixed(1)}%)</span></span>
                                    </div>
                                    <div className="h-3 w-full bg-gray-700 rounded-full overflow-hidden shadow-inner">
                                       <div className="h-full bg-pink-500 rounded-full transition-all duration-1000 ease-out" style={{ width: animTrigger ? `${pct}%` : '0%' }}></div>
                                    </div>
                                 </div>
                               )
                            })}
                          </div>
                        </div>
                      )}
                    </div>
                  );
                })()}
              </div>
            )}

            {activeTab === "add" && <AddTransactionForm loginUser={currentUser.name} onSubmit={handleAdd} />}

            {activeTab === "settings" && (
              <div className="space-y-4 animate-in text-left pb-20 text-gray-800">
                <div className="bg-white p-6 rounded-[2rem] border shadow-sm border-gray-100">
                  <h3 className="font-black text-xs mb-4 uppercase flex items-center gap-2 text-gray-800 tracking-widest px-1">
                    <SvgIcon name="edit" size={16} className="text-blue-500" /> 介面自訂
                  </h3>
                  <div className="bg-gray-50 p-4 rounded-2xl border border-gray-100 focus-within:border-blue-200 transition-colors">
                    <label className="text-[9px] font-black text-gray-400 uppercase block mb-2 leading-none tracking-widest">首頁副標題問候語 (支援 {"{name}"} 變數)</label>
                    <div className="flex gap-2">
                      <input type="text" className="flex-1 bg-transparent font-bold border-none outline-none text-gray-800 placeholder:text-gray-300 text-sm"
                        placeholder="例如：{name}，你好！" value={customSubtitle} onChange={(e) => setCustomSubtitle(e.target.value)} />
                      <button onClick={handleSaveGreeting} disabled={isSyncing} className="bg-blue-600 text-white px-3 py-1.5 rounded-lg text-[10px] font-black shadow-sm active:scale-95 disabled:opacity-50">儲存</button>
                    </div>
                  </div>
                </div>

                <div className="bg-white p-6 rounded-[2rem] border shadow-sm border-gray-100">
                  <h3 className="font-black text-xs mb-5 uppercase flex items-center gap-2 text-gray-800 tracking-widest px-1">
                    <SvgIcon name="info" size={16} className="text-blue-500" /> 安全與帳戶管理
                  </h3>
                  <div className="space-y-3">
                    <div className="flex justify-between items-center p-4 bg-gray-50 rounded-2xl border border-gray-100">
                      <div>
                        <p className="text-gray-400 text-[10px] font-black uppercase mb-1 leading-none">使用身份</p>
                        <p className="font-black text-gray-800 text-base leading-none mt-1">{currentUser.name}</p>
                      </div>
                      <button onClick={() => { setOldPin(""); setNewPin(""); setNewPin2(""); setShowChangePinModal(true); }} className="bg-blue-600 text-white px-4 py-2 rounded-xl font-black text-xs shadow-lg active:scale-95 transition-all">更換密碼</button>
                    </div>
                    <div className="flex justify-between items-center p-4 bg-gray-50 rounded-2xl border border-gray-100">
                      <div>
                        <p className="text-gray-400 text-[10px] font-black uppercase mb-1 leading-none">生物辨識 / 裝置解鎖</p>
                        <p className="font-black text-gray-800 text-sm leading-none mt-1">{bioBound ? "設備已綁定" : "設備未綁定"}</p>
                      </div>
                      <button onClick={() => bioBound ? (setUnbindPin(""), setShowUnbindModal(true)) : bindDeviceBio()} className={`px-4 py-2 rounded-xl font-black text-xs active:scale-95 transition-all ${bioBound ? "bg-red-50 text-red-600 border border-red-100" : "bg-green-600 text-white shadow-lg"}`}>{bioBound ? "解除綁定" : "綁定設備"}</button>
                    </div>
                  </div>
                  <button onClick={() => { setCurrentUser(null); setSelectingUser(null); setPinInput(""); setActiveTab("dashboard"); }} className="w-full mt-6 py-4 bg-red-50 text-red-600 rounded-2xl font-black active:scale-95 transition-all flex items-center justify-center gap-2 border border-red-100">
                    <SvgIcon name="logout" size={20} /> 登出 / 切換使用者
                  </button>
                  
                  {syncQueue && syncQueue.length > 0 && (
                    <div className="bg-red-50 p-4 rounded-2xl border border-red-100 mt-4 flex justify-between items-center">
                      <div>
                        <p className="text-red-400 text-[10px] font-black uppercase mb-1 leading-none">異常排解</p>
                        <p className="font-black text-red-600 text-sm leading-none mt-1">有 {syncQueue.length} 筆資料卡住</p>
                      </div>
                      <button onClick={() => setShowClearQueueModal(true)} className="px-4 py-2 bg-red-600 text-white rounded-xl font-black text-xs active:scale-95 transition-all shadow-lg shadow-red-500/30">強制清除</button>
                    </div>
                  )}
                </div>

                <div className="bg-white p-6 rounded-[2rem] border shadow-sm border-gray-100">
                  <div className="flex justify-between items-center cursor-pointer" onClick={() => setIsLogOpen(!isLogOpen)}>
                    <h3 className="font-black text-xs uppercase flex items-center gap-2 text-gray-800 tracking-widest px-1">
                      <SvgIcon name="chart" size={16} className="text-blue-500" /> 系統資訊 & 更新歷程
                    </h3>
                    <span className={`text-gray-400 text-[10px] transition-transform duration-300 ${isLogOpen ? 'rotate-180' : ''}`}>▼</span>
                  </div>
                  
                  {isLogOpen && (
                    <div className="mt-5 space-y-5 font-bold text-gray-600 animate-in border-t border-gray-100 pt-4">
                      <div className="border-l-2 border-blue-500 pl-3">
                        <p className="text-gray-800 text-xs mb-1 flex items-center gap-2">APP 前端 <span className="bg-blue-100 text-blue-600 px-1.5 py-0.5 rounded text-[9px] font-mono">{APP_VERSION}</span></p>
                        <ul className="list-disc pl-4 text-[10px] space-y-1 text-gray-500">
                          <li>實作「資料層與 UI 層分離」，新增 processingQueue。上傳成功時立刻清空資料確保不重複，但 UI 標籤會繼續保留直到雲朵停止轉動、資料更新完畢後才一起消失並彈出提示，達成極致滑順的體驗 (V33.ULTIMATE_SYNC)</li>
                          <li>修復陣列在特定情況下變成 undefined 導致的 forEach 崩潰錯誤 (V32.BALANCED_SYNC)</li>
                          <li>絕對不修改 UI 介面，僅針對底層同步邏輯進行優化 (V32.BALANCED_SYNC)</li>
                          <li>徹底拔除複雜的 sessionGhosts 過濾器，防衝突與刪除提示延遲至雲端確認 (V32.BALANCED_SYNC)</li>
                          <li>實作記憶體直通引擎 (Direct Override Queue)，徹底解決 React 非同步狀態更新導致「上傳時抓不到最新佇列，資料卡在待處理」的嚴重 Bug (V31.REALTIME_SYNC_FIX)</li>
                          <li>保證按下儲存/刪除後的載入狀態結束時，資料 100% 精準對齊雲端並消除待處理標籤 (V31.REALTIME_SYNC_FIX)</li>
                          <li>捨棄激進的樂觀 UI，改回「絕對安全同步模式」。現在連線狀態下新增/修改/刪除，將會顯示載入畫面，強制等待雲端處理完畢並重新抓取最新名單後才顯示成功，提供 100% 的資料對齊安全感 (V30.SAFE_SYNC)</li>
                        </ul>
                      </div>
                      <div className="border-l-2 border-green-500 pl-3">
                        <p className="text-gray-800 text-xs mb-1 flex items-center gap-2">GAS 後端 <span className="bg-green-100 text-green-600 px-1.5 py-0.5 rounded text-[9px] font-mono">{GAS_TARGET_VERSION}</span></p>
                        <ul className="list-disc pl-4 text-[10px] space-y-1 text-gray-500">
                          <li>配合前端混合平衡模式，後端引擎穩定維持不變 (V14.BALANCED)</li>
                          <li>開發全新 BATCH_PROCESS 引擎，支援將新增、修改、刪除操作打包成單一 Request 批次處理，大幅提升多筆離線資料同步的穩定性與速度 (V13.BATCH)</li>
                          <li>新增 __編輯紀錄__ 獨立分頁。自動備份修改與刪除的舊資料 (V12.LOG)</li>
                          <li>徹底解決 Date 物件轉字串產生 "hu" 亂碼的問題，並清洗舊資料殘留標籤 (V11.CLEANDATE)</li>
                        </ul>
                      </div>
                    </div>
                  )}
                </div>
              </div>
            )}
          </main>

          <nav className="fixed bottom-8 left-1/2 -translate-x-1/2 w-[92%] max-w-sm bg-white/90 backdrop-blur-md rounded-[2.5rem] p-2 flex justify-between items-center z-40 shadow-2xl border border-white/20 safe-bottom">
            <button onClick={() => setActiveTab("dashboard")} className={`flex-1 flex justify-center py-4 rounded-3xl transition-all ${activeTab === "dashboard" ? "text-blue-600 bg-blue-50 shadow-inner" : "text-gray-400"}`}><SvgIcon name="home" /></button>
            <button onClick={() => setActiveTab("history")} className={`flex-1 flex justify-center py-4 rounded-3xl transition-all ${activeTab === "history" ? "text-blue-600 bg-blue-50 shadow-inner" : "text-gray-400"}`}><SvgIcon name="history" /></button>
            <div className="px-1">
              <button onClick={() => setActiveTab(prev => prev === "add" ? "dashboard" : "add")} className={`w-14 h-14 flex items-center justify-center rounded-[1.5rem] shadow-xl active:scale-90 transition-all ${activeTab === "add" ? "bg-blue-700 text-white rotate-45 shadow-blue-200" : "bg-gray-900 text-white"}`}><SvgIcon name="plus" size={28} /></button>
            </div>
            <button onClick={() => setActiveTab("analysis")} className={`flex-1 flex justify-center py-4 rounded-3xl transition-all ${activeTab === "analysis" ? "text-blue-600 bg-blue-50 shadow-inner" : "text-gray-400"}`}><SvgIcon name="pieChart" /></button>
            <button onClick={() => setActiveTab("settings")} className={`flex-1 flex justify-center py-4 rounded-3xl transition-all ${activeTab === "settings" ? "text-blue-600 bg-blue-50 shadow-inner" : "text-gray-400"}`}><SvgIcon name="settings" /></button>
          </nav>

          {statusMsg.text && (
            <div className="fixed bottom-28 left-0 right-0 flex justify-center z-[1000] pointer-events-none px-4 text-center">
              <div className={`px-6 py-3 rounded-2xl shadow-2xl flex items-center gap-3 animate-in pointer-events-auto ${statusMsg.type === "success" ? "bg-green-600 text-white" : statusMsg.type === "error" ? "bg-red-600 text-white" : "bg-blue-600 text-white"}`}>
                <span className="text-sm font-bold tracking-tight text-center">{statusMsg.text}</span>
              </div>
            </div>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
